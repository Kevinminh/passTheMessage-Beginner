<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">A message you would like to send</h1>
      <div class="grid">
        <input class="input" type="text" name="messageIn" id="messageIn" />
        <button type="button" class="sendBtn" id="sendBtn">
          Press to Send
        </button>
      </div>
      <div className="sentMsg">
        <h2 class="msg">Last Message Delivered</h2>
        <h1 id="messageOut" class="msg"></h1>
      </div>
    </div>

    <span class="corner">GitHub @kevinmighty98</span>
    <script src="script.js"></script>
  </body>
</html>
